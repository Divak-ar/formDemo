events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream fastcgi_backend {
        server php:9000;
    }

    server {
        listen 80;
        server_name localhost;
        set $MAGE_ROOT /var/www/html;
        include /var/www/html/nginx.conf.sample;
    }
}
